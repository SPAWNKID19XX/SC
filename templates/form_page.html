<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tranforma a tua carreira na Medicina Estética em um sucesso extraordinário com a mentoria The Gold Print"
    />
    <meta
      name="keywords"
      content="Mentoria, Empreendorismo Médico, Formação, Mentoria para profissionais, Estratégias de venda, treino, Desenvolvimento profissional, Orientação de carreira, Clínica de medicina estética"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style/main.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style/media.css') }}"
    />
    <title>Formulario de inscrieção</title>
    <link rel="icon" type="image/x-icon" href="/static/img/logotipo.jpg.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="form_section">
        <div class="header_form">
          <h5>
            <i class="bi bi-camera-video-fill"> {{form.zoom_string}} </i><br />
            <i class="bi bi-calendar3"> {{form.schadule_date}} </i><br />
            <i class="bi bi-clock-fill"> {{form.schadule_time}} </i>
          </h5>
        </div>
        <form name="subscribe_form" action="/" method="post">
          {{ form.hidden_tag() }} {{ form.full_name() }} {{ form.countries() }}
          {{ form.wtsapp() }} {{ form.submit() }}
        </form>
      </div>
    </div>
  </body>
</html>
